<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Skript Pattern Calculator</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="main.js"></script>

	<meta name="description" content="Convert a skript pattern into a syntax">
	<meta name="theme-color" content="#90d5f9">

	<meta property="og:title" content="Skript Pattern Calculator">
	<meta property="og:description" content="Convert a skript pattern into a syntax">
	<meta property="og:url" content="https://bi0qaw.github.io/skript-pattern-calculator/">
	<meta property="og:site_name" content="Skript Pattern Calculator">

<style>
.down {margin-top: 3%;}
.title-background {
	background-color: brown;
	color: white;
	text-align: center;
}
</style>

</head>
<body>
	<div class="columns has-text-centered down">
		<div class="column is-5 is-offset-4">
			<h1 class="title-background title">Skript Pattern Calculator</h1>
		</div>
	</div>
	
	<div class="container down">
		<div id="elm"></div>
	</div>	
	<br><br>

	<script>
		var app = Elm.Main.init({
		node: document.getElementById('elm')
		});

$(document).ready(function() {
	var code = $("code").text();
	$("textarea").addClass("textarea").addClass("is-6").addClass("is-4-mobile");
	$("input").addClass("input").addClass("is-6").addClass("is-4-mobile");
	$(".combinations").html('<textarea class="textarea" style="height: 300px;" readonly>'+ code + '</textarea>');
	$(".show").html('<h3 class="subtitle down">Show:</h3><div class="select"><select><option value="all">All</option><option value="until_first_required">Until First Required</option></select></div>');
	$(".output_limit").html('<h3 class="subtitle down">Limit output to:</h3><input placeholder="limit" value="10" class="input is-6 is-4-mobile">');
	$(".pattern_input textarea").text("[(all [[of] the]|the)] permissions (from|of) %players%");
	var patternTitle = $(".main").html();
	patternTitle = patternTitle.replace('Pattern', '<h3 class="subtitle">Pattern</h3>');
	$(".main").html(patternTitle);
});
	</script>
</body>
</html>
